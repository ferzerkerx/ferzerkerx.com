<div id="profile">
    <div class="spacer">
        <div class="img-home-div">
            <a href="{{ "/index.html" | relURL }} ">
                <img src="{{ "/img/qrcode.png" | relURL }}" class="img img-fluid img-circle"/>
            </a>
        </div>

    </div>

    <div id="profile-content">
        <nav id="nav-menu">
            <div class="navbar">
                <ul class="nav navbar-nav">
                    <li><p>Navigation</p></li>
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}>
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </nav>

        <div class="social">
            <ul class="social-icon" aria-hidden="true">
                {{ partial "social-content" . }}
            </ul>
        </div>
    </div>
</div>
